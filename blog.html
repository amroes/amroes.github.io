<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .blog-content { max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>

    <h1 id="blog-title">Blog Post</h1>
    <div class="blog-content" id="blog-content">Loading...</div>

    <script>
        async function loadMarkdown() {
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');

            if (!file) {
                document.getElementById("blog-content").innerHTML = "No blog file specified.";
                return;
            }

            try {
                const response = await fetch(file);
                const text = await response.text();
                const converter = new showdown.Converter();
                document.getElementById("blog-content").innerHTML = converter.makeHtml(text);
            } catch (error) {
                document.getElementById("blog-content").innerHTML = "Failed to load blog post.";
            }
        }

        loadMarkdown();
    </script>

</body>
</html>
